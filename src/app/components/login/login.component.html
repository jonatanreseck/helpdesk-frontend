<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Dicas de um DEV</h1>

    <img src="assets/img/login-image.svg" alt="Help desk - Dicas de um Dev" />

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="creds.email"
        [formControl]="email"
        required
        name="email"
        matInput
        placeholder="Ex. fulano@mail.com"
      >
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="creds.senha"
        [formControl]="senha"
        required
        name="senha"
        type="password"
        matInput
        placeholder="Ex. 1234"
      >
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="logar()" [disabled]="!validaCampos()"  class="full-width mat-elevation-z4" mat-button color="primary">
      Login
    </button>
  </form>
</div>
